<script>
    // javascript

    function recharger(source) {
        document.querySelectorAll('#tableau > div > div').forEach(function ($cellule) {
            console.log($cellule);
            $cellule.innerText = ''
        })


        let $debug = document.getElementById('debug')
        $debug.innerHTML =
            'Tu as clické recharger'
    }

    function changerContenu(source) {
        let $elementDuClick = source.target

        if (!source.target.parentElement.classList.contains("dani"))
            return

        let avant = $elementDuClick.innerText

        if (avant == 'X') {
            $elementDuClick.innerText = 'O'
        } else {
            $elementDuClick.innerText = 'X'
        }


        let $debug = document.getElementById('debug')
        $debug.innerHTML =
            'Avant: ' + avant + ' ' +
            'Tu as clické: ' + $elementDuClick
    }

    // console.log
    let x = 1 + 10;
    let $element = document.getElementById('tableau')
    $element.addEventListener('click', changerContenu)

    let $recommencer = document.getElementById('recommencer')
    $recommencer.addEventListener('click', recharger)
